{{ partial "header.html" . }}


<body
  lang="{{ .Site.LanguageCode }}"
  class="sans-serif w-90 w-60-ns center center-ns mv2 mv5-ns"
>

  <a
    href="{{ .Site.BaseURL  }}"
    class="b bw1 bb pb1 no-underline black"
    >{{ .Site.Title  }}</a
  >
  
  <section id="main" class="mt5">
      <article>
          <div class="cf pa2">
        {{ range .Data.Pages.ByDate.Reverse }}
            <div class="fl w-third pa2 pa2">
                <a target="_blank" href="http://{{ .Params.Url }}" class="db link dim tc">
                  <img src="{{ .Params.Featured_image }}" alt="{{ .Title }}" class="w-100 h-200 db outline black-10"/>
                  <dl class="mt2 f6 lh-copy">
                    <dt class="clip">{{ .Title}}</dt>
                    <dd class="ml0 black truncate w-100">{{ .Title }}</dd>
                  </dl>
                </a>
            </div>
            {{ end }}  
          </div>
       </article>
            
  </section>

  {{ partial "footer.html" . }}
  </body>
</html>
